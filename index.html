<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
      }
      header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }
      .modal .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Image Gallery</h1>
      <p>Click on an image to view it in full size</p>
    </header>

    <div class="gallery">
      <img src="./image/jackie-best-EdwqEXjzsAI-unsplash.jpg" alt="Image 1" />
      <img
        src="./image/logan-weaver-lgnwvr-9Wz94-DtrkQ-unsplash.jpg"
        alt="Image 2"
      />
      <img src="./image/mos-design-1kFeoOZmj9E-unsplash.jpg" alt="Image 3" />
      <img
        src="./image/roland-hechanova-oBhqSUbtLvQ-unsplash (1).jpg"
        alt="Image 4"
      />
      <img
        src="./image/samsung-memory-XTs2Fl2iXkY-unsplash.jpg"
        alt="Image 5"
      />
      <img src="./image/tommao-wang-PTx7hUHJ6e4-unsplash.jpg" alt="Image 6" />
    </div>

    <!-- Modal for full-size images -->
    <div class="modal" id="imageModal">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="" />
    </div>

    <script>
      const images = document.querySelectorAll(".gallery img");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImage.src = img.src;
        });
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
